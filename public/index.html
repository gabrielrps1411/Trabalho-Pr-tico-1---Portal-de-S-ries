<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SériesLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header style="background-color: #333;" class="text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: #FFD700;"> 
                  <h1>SériesLab</h1>
                </a>
            </div>
            <nav>
                <a href="explorer.html" class="btn btn-outline-primary">Explorador</a>
            </nav>
        </div>
    </header>

    <!-- Carrossel para Séries Populares -->
    <div id="seriesCarrossel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner"></div>
        <!-- Controles do Carrossel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#seriesCarrossel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#seriesCarrossel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Seção "Séries Populares" -->
    <h2>Séries Populares</h2>
    <div class="popular-series-container"></div>

    <!-- Informações do Aluno  -->
    <section class="container mt-5">
        <h2>Informações do Aluno</h2>
        <div id="student-info" class="row justify-content-center">
            <!-- Conteúdo será inserido dinamicamente -->
        </div>
    </section>

    <!-- Minhas Séries Favoritas -->
    <section id="minhas-series-favoritas" class="container mt-5 mb-5">
        <h2>Minhas Séries Favoritas</h2>
        <div class="popular-series-container" id="favoritos-container"></div>
    </section>

    <!-- Footer -->
    <footer style="background-color: #333;" class="text-white text-center p-3">
        <p>&copy; 2024 - Todos os direitos reservados</p>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Script de integração com a API TMDB -->
    <script src="assets/scripts/script.js"></script>
</body>
</html>
