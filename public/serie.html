<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SériesLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header style="background-color: #333;" class="text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: #FFD700;"> 
                  <h1>SériesLab</h1>
                </a>

            </div>
            <nav>
                <a href="explorer.html" class="btn btn-outline-primary">Explorador</a>
            </nav>
        </div>
    </header>

<section id="serie-details">
    <div class="overview">
        <div class="overview-container">
            <div class="serie-poster">
                <img id="serie-poster" alt="Poster da Série">
            </div>
            <div class="serie-info">
                <h2 id="serie-name"></h2>
                <p><strong class="highlight">Descrição:</strong> <span id="serie-description"></span></p>
                <p><strong class="highlight">Gênero:</strong> <span id="serie-genre"></span></p>
                <p><strong class="highlight">Avaliação:</strong> <span id="serie-rating"></span></p>
                <p><strong class="highlight">Data de Lançamento:</strong> <span id="serie-release-date"></span></p>
                <p><strong class="highlight">Plataforma de Streaming:</strong> <span id="serie-platform"></span></p>
                <p><strong class="highlight">Temporadas:</strong> <span id="serie-seasons"></span></p>
                <p><strong class="highlight">Status:</strong> <span id="serie-status"></span></p>
                <button id="add-favorite" class="btn-favorito">Adicionar aos Favoritos</button>
            </div>
        </div>
    </div>

    <div class="cast">
        <h2>Elenco</h2>
        <div id="cast-container" class="series-grid">
            <!-- Cards do elenco serão carregados aqui -->
        </div>
    </div>
</section>

<script src="assets/scripts/script3.js"></script>
</body>
</html>
